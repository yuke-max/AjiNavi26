<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レビュー編集確認</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        background-color: #ffffff; /* 背景色を白に戻しました */
        font-family: Arial, sans-serif;
    }
    .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #f8f9fa; /* 薄いグレーで区切り感を出します */
        border-bottom: 1px solid #e9ecef;
        text-align: center;
        font-weight: bold;
        font-size: 1.5rem;
    }
    .card-body {
        background-color: #ffffff;
        padding: 20px 40px;
    }
    .form-label {
        font-weight: bold;
        color: #6c757d;
    }
    .form-control-plaintext {
        font-size: 1rem;
        color: #212529;
    }
    .btn-primary, .btn-outline-dark {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
    }
    .btn-primary {
        background-color: #6c757d; /* モダンな中間トーンのグレー */
        border: none;
        color: #ffffff;
    }
    .btn-primary:hover {
        background-color: #495057; /* 濃いグレーでアクセント */
    }
    .btn-outline-dark {
        border: 1px solid #6c757d; /* グレーの枠線 */
        color: #6c757d;
    }
    .btn-outline-dark:hover {
        background-color: #6c757d;
        color: #ffffff;
    }
    .action-buttons {
        display: flex;
        gap: 15px;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card">
                <div class="card-header">
                    レビュー編集確認
                </div>
                <div class="card-body">
                    <form th:object="${reviewEditForm}">
                        <div class="mb-3">
                            <label class="form-label">【ID】</label>
                            <p class="form-control-plaintext" th:text="*{reviewId}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">【店舗】</label>
                            <p class="form-control-plaintext" th:text="*{restaurantId} + '　' + *{restaurantName}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">【利用者ID】</label>
                            <p class="form-control-plaintext" th:text="*{userId}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">【来店日】</label>
                            <p class="form-control-plaintext" th:text="*{visitDate}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">【評価】(1-5)</label>
                            <p class="form-control-plaintext" th:text="*{rating}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">【一言コメント】</label>
                            <p class="form-control-plaintext" th:text="*{comment}"></p>
                        </div>
                    </form>
                    <div class="action-buttons mt-4">
                        <form th:action="@{/confirm-edit-review}" method="POST" th:object="${reviewEditForm}">
                            <input type="hidden" th:field="*{reviewId}">
                            <input type="hidden" th:field="*{restaurantId}">
                            <input type="hidden" th:field="*{userId}">
                            <input type="hidden" th:field="*{visitDate}">
                            <input type="hidden" th:field="*{rating}">
                            <input type="hidden" th:field="*{comment}">
                            <button type="submit" class="btn btn-primary">更新実行</button>
                        </form>
                        <form th:action="@{/show-edit-form}" method="POST" th:object="${reviewEditForm}">
                            <input type="hidden" th:field="*{reviewId}">
                            <input type="hidden" th:field="*{restaurantId}">
                            <input type="hidden" th:field="*{restaurantName}">
                            <input type="hidden" th:field="*{userId}">
                            <input type="hidden" th:field="*{visitDate}">
                            <input type="hidden" th:field="*{rating}">
                            <input type="hidden" th:field="*{comment}">
                            <button type="submit" class="btn btn-outline-dark">もどる</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
