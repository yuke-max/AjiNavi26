<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レビュー登録</title>
    <!-- Bootstrap CSSの追加 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .error-msg {
            font-size: 0.875rem;
            color: #dc3545;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">レビュー登録</h2>

    <!-- フォーム開始 -->
    <form th:action="@{/regist-review}" method="POST" th:object="${reviewRegistForm}">

        <!-- 店舗情報 -->
        <div class="mb-4 p-3 border rounded shadow-sm">
            <div class="section-title">店舗情報</div>
            <p th:text="*{restaurantId} + '  ' + *{restaurantName}" class="form-text mb-3"></p>
            <input type="hidden" th:field="*{restaurantId}">
            <input type="hidden" th:field="*{restaurantName}">
            <div th:if="${#fields.hasErrors('restaurantId')}" th:errors="*{restaurantId}" class="error-msg"></div>
        </div>

        <!-- 利用者ID -->
        <div class="mb-3">
            <label for="userId" class="form-label">
                <i class="fas fa-user"></i> 利用者ID
            </label>
            <input type="text" th:field="*{userId}" class="form-control" id="userId" placeholder="例: user123">
            <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error-msg"></div>
        </div>

        <!-- 来店日 -->
        <div class="mb-3">
            <label for="visitDate" class="form-label">
                <i class="fas fa-calendar-alt"></i> 来店日
            </label>
            <input type="date" th:field="*{visitDate}" class="form-control" id="visitDate">
            <div th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}" class="error-msg"></div>
        </div>

        <!-- 評価 -->
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-star"></i> 評価 (1-5)
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{rating}" id="rating1" value="1">
                <label class="form-check-label" for="rating1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{rating}" id="rating2" value="2">
                <label class="form-check-label" for="rating2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{rating}" id="rating3" value="3">
                <label class="form-check-label" for="rating3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{rating}" id="rating4" value="4">
                <label class="form-check-label" for="rating4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{rating}" id="rating5" value="5">
                <label class="form-check-label" for="rating5">5</label>
            </div>
            <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="error-msg"></div>
        </div>

        <!-- コメント -->
        <div class="mb-3">
            <label for="comment" class="form-label">
                <i class="fas fa-comment-dots"></i> 一言コメント
            </label>
            <input type="text" th:field="*{comment}" class="form-control" id="comment" placeholder="例: とても良いサービスでした！">
            <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error-msg"></div>
        </div>

        <!-- 登録ボタン -->
        <button type="submit" class="btn btn-primary btn-custom">登録</button>
    </form>

    <br>
    <a th:href="@{/top}" class="btn btn-link">トップページに戻る</a>

</div>

<!-- Bootstrap JSの追加 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
